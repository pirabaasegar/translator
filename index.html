<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator    - English, French, Spanish</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <div class="input">
            <div class="input-group">
                <select id="source-lang">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <textarea id="source-text" placeholder="Enter text to translate..."></textarea>
        </div>
        <button id="toggleTranslation" class="material-symbols-outlined">sync</button>
        <div class="output">
            <div class="input-group">
                <select id="target-lang">
                    <option value="en">English</option>
                    <option value="fr" selected>French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <textarea id="target-text" placeholder="Translated text will appear here..." readonly></textarea>
        </div>
    </div>
</body>

</html>
